<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style>
    body{
        font-size: 30px;
    }
.dark-mode{
   background-color: black;
   color:white;
}    
</style>
</head>
<body>
    <h1>Web Site Dark Mode</h1>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur ea aliquid dolorem excepturi veniam expedita eaque, ex consectetur labore provident distinctio in consequuntur tempora vitae quod officia molestias assumenda necessitatibus.   </div>
<button  onclick=changeMode()>Change Website Color</button>
    <script>
    function changeMode(){
        var element=document.body;
        element.classList.toggle("dark-mode");
    }
    </script>
</body>
</html
