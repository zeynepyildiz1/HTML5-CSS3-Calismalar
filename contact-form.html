<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>Css3 Lessons - Responsive Images</title>
	<style type="text/css"> 
		.contact { width: 700px; } 
		input, textarea {width: 100%; padding: 12px 20px; margin: 8px 0;box-sizing: border-box;border: 1px solid #ededed; border-radius: 5px; }
	    input[type=submit] {background-color: #4CAF50; color: white; cursor: pointer;font-size:18px;}
	    input[type=submit]:hover {background-color: #45a049;}
  </style>
		
	</style>  
</head>
<body> 
	 <!-- Css3 Lessons - Contact Form -->  
	<div class="contact">
		<form>
			<label for="name">Name</label>
			<input type="text"  name="name" required="" placeholder="insert a name">
			<label for="email">E-mail</label>
			<input type="text" name="email" required="" placeholder="insert an e-mail">
			<label for="message">Message </label>
			<textarea rows="8" required="" placeholder="insert a message"> </textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
	 
</body>
</html>
